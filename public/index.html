<html>
  <head>
    <title>Veriflow D3 App</title>
    <link rel='stylesheet' type='text/css' href='style.css' >
    <link rel='icon' href='/images/share.png' sizes='16x16' type='image/png' >
  </head>

  <body class='grad-grey'>
    <div id='main'>
      <div class='centered-div centered-text'>
        <h1 class='big-heading' id='header'>D3 Data Visualizations</h1>
        <div id='msg'>Click button below to begin</div>
      </div>
      <div class='centered-div' id='content'>
        <div class="container" id="container-cube">
          <div class="cube">
            <div class="plus">
              <div class="plus-horizontal"></div>
              <div class="plus-vertical"></div>
            </div>
            <div class="quadrant" />
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src='scripts.js'></script>
  <script>
    loadJS();
  </script>
</html>
